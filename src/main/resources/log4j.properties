#####################################################
# Information
#
# Levels
# DEBUG < INFO < WARN < ERROR < FATAL < OFF
#
# Commons Logging - log4j mapping
# log.trace() DEBUG
# log.debug() DEBUG
# log.info()  DEBUG INFO
# log.warn()  DEBUG INFO WARN
# log.error() DEBUG INFO WARN ERROR
# log.fatal() DEBUG INFO WARN ERROR FATAL

######################################################
# Root settings

log4j.rootLogger=WARN, stdout

######################################################
# Appenders

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p [%c][%t][at %l]: %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p %m%n
######################################################
# Loggers

# BTXtech
log4j.logger.com.btxtech=DEBUG

