<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Automated Scroll Task Editor</title>
</head>
<body>
<h1>Automated Scroll Task Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="taskForm">
    <div wicket:id ="commonTaskEditorPanel"></div>
    <h2>Scroll Settings</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Scroll to Position</td>
            <td wicket:id="automatedScrollToPosition"></td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>

</body>
</html>
