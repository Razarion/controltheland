<!DOCTYPE HTML PUBLIC>
<html xmlns:wicket>
<head>
    <title>Internationalisation</title>
</head>
<body>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Internationalisation</h2>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>English (default)</th>
            <th>German</th>
        </tr>
        <tr wicket:id="table">
            <td wicket:id="id"></td>
            <td><textarea wicket:id="default" cols="40"></textarea></td>
            <td><textarea wicket:id="german" cols="40"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="save"/>
    <input type="submit" value="Cancel" wicket:id="cancel"/>
</form>

</body>
</html>
