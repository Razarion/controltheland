<html xmlns:wicket>
<head>
    <title>Add News Entry</title>
</head>
<body>
<h2>Add News Entry</h2>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Title</td>
            <td>
                <input type="text" wicket:id="title"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Content</td>
            <td>
                <div wicket:id="content"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" wicket:id="add" value="Post"/></td>
        </tr>
    </table>
</form>

</body>
</html>
