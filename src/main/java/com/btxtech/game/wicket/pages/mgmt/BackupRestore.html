<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<h1>Backup</h1>

<form wicket:id="backup">
    <input type="submit" value="Backup">
</form>
<hr>
<h1>Restore</h1>

<form wicket:id="restore">
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Items</th>
            <th>Bases</th>
            <th>UserStates</th>
            <th>Restore</th>
            <th>Delete</th>
        </tr>
        <tr wicket:id="restoreTable">
            <td wicket:id="date"/>
            <td wicket:id="items"/>
            <td wicket:id="bases"/>
            <td wicket:id="userStates"/>
            <td><input wicket:id="button" type="submit" value="Restore"></td>
            <td><input wicket:id="delete" type="checkbox"></td>
        </tr>
    </table>
    <input wicket:id="delete" type="submit" value="Delete Selected">
</form>

</body>
</html>
