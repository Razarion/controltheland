<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title>Common Sounds</title>
</head>
<body>
<h1>Common Sounds</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Sound Library</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Type</th>
            <th bgcolor="#dadada">Sound Id</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="sounds">
            <td wicket:id="id"/>
            <td valign="top"><select wicket:id="type" size="1"></select></td>
            <td wicket:id="dbSound"></td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="saveSounds"/>
    <input type="submit" value="Create" wicket:id="createSound"/>
</form>

</body>
</html>
