<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Projectile Item Type Editor</title>
</head>
<body>

<h1>Projectile Item Type Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="itemTypeForm">
    <table border="0" cellSpacing="1"
           cellPadding="0">
        <tr bgcolor="#DDDDDD">
            <td colspan="3" valign="top"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Image Editor</td>
            <td valign="top" wicket:id="itemTypeImagePanel"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Name</td>
            <td valign="top" wicket:id="dbI18nName"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Description (internationalized)</td>
            <td valign="top" wicket:id="dbI18nDescription"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Price</td>
            <td valign="top"><input wicket:id="price" type="text" size="30" maxlength="40"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Buildup</td>
            <td valign="top"><input wicket:id="buildup" type="text" size="30" maxlength="40"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Explosion Radius</td>
            <td valign="top"><input wicket:id="explosionRadius" type="text" size="30" maxlength="40"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Damage</td>
            <td valign="top"><input wicket:id="damage" type="text" size="30" maxlength="40"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Speed</td>
            <td valign="top"><input wicket:id="speed" type="text" size="30" maxlength="40"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Range</td>
            <td valign="top"><input wicket:id="range" type="text" size="30" maxlength="40"></td>
        </tr>
    </table>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="cancel" value="Cancel">
</form>

</body>
</html>
