<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Content Game Link Editor</title>
</head>
<body>
<h1>Content Game Link Editor</h1>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <div wicket:id="commonPanel"></div>
    <h2>Config</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Image</td>
            <td wicket:id="dbCmsImage"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">I18N Link Text</td>
            <td wicket:id="dbI18nName"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
</form>
</body>
</html>
