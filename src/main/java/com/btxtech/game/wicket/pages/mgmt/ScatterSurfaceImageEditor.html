<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Scatter Surface Image Editor</title>
</head>
<body>

<h1>Scatter Surface Image Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Common [%]</td>
            <td wicket:id="common"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Uncommon [%]</td>
            <td wicket:id="uncommon"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Rare [%]</td>
            <td wicket:id="rare"/>
        </tr>
    </table>
    <h2>Scatter Surface Image</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Frequency</th>
            <th bgcolor="#dadada">Image</th>
            <th bgcolor="#dadada">Upload</th>
            <th bgcolor="#dadada">Size in K</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="scatterSurfaceImages">
            <td wicket:id="id"/>
            <td valign="center">
                <select wicket:id="frequency" size="1"></select>
            </td>
            <td valign="center">
                <img border="1" wicket:id="image"/>
            </td>
            <td valign="center">
                <input type="file" wicket:id="upload"/>
            </td>
            <td wicket:id="size" align="right" valign="center"/>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createScatterSurfaceImage" value="Add">
    <input type="submit" wicket:id="updateScatterSurfaceImages" value="Save">
    <br>
    <br>
    <input type="submit" wicket:id="tileEditor" value="Tile Editor">
    <input type="submit" wicket:id="activate" value="Activate">
</form>

</body>
</html>
