<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <h2>Access</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Read restricted</td>
            <td><select wicket:id="readRestricted" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Write restricted</td>
            <td><select wicket:id="writeRestricted" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Create restricted</td>
            <td><select wicket:id="createRestricted" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Delete restricted</td>
            <td><select wicket:id="deleteRestricted" size="1"></select></td>
        </tr>
    </table>
    <h2>Common</h2>    
    <table border="0">
        <tr>
            <td bgcolor="#dadada">CSS Class</td>
            <td><input type="text" wicket:id="cssClass" size="40"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Border CSS (omitted if empty)</td>
            <td><input type="text" wicket:id="borderCss" size="40"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Above Border CSS (Above the border table)</td>
            <td><input type="text" wicket:id="aboveBorderCss" size="40"/></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
