<wicket:extend>
    <form wicket:id="newMail">
        <input type="submit" value="New mail">
    </form>
    <br>
    <table class="helpT">
        <th class="helpBod"></th>
        <th class="helpBod">Date</th>
        <th class="helpBod">From</th>
        <th class="helpBod">Subject</th>
        <tr wicket:id="mails">
            <td class="helpBod"><img wicket:id="read"/></td>
            <td class="helpBod" wicket:id="date">date</td>
            <td class="helpBod" wicket:id="from">from</td>
            <td class="helpBod"><a href="#" wicket:id="subjectLink" style="color:black;"><span wicket:id="subject">subject</span></a></td>
        </tr>
    </table>
    <br>
    <br>
    <div wicket:id="readMail" />
</wicket:extend>
