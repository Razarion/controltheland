<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>User Tracking</title>
</head>
<body>
<h1>User Tracking</h1>

<h2>Filter</h2>

<span wicket:id="msgs"/>

<form wicket:id="filterForm">
    <table style="border: 2px dotted #000000; width: 400px; padding: 5px;">
        <tr>
            <td valign="top">JavaScript enabled</td>
            <td>
              <span valign="top" wicket:id="jsEnabled"></span>
            </td>
        </tr>
        <tr>
            <td valign="top">Show last days</td>
            <td valign="top"><input wicket:id="days" type="text" size="6" maxlength="6"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Search"/>
            </td>
        </tr>
    </table>
</form>

<h2>History</h2>
<table border="0">
    <tr>
        <th bgcolor="#dadada">Date</th>
        <th bgcolor="#dadada">Pages Hits</th>
        <th bgcolor="#dadada">Enter Game</th>
        <th bgcolor="#dadada">Tasks</th>
        <th bgcolor="#dadada">Commands</th>
        <th bgcolor="#dadada">Cookie</th>
        <th bgcolor="#dadada">Session Id</th>
        <th bgcolor="#dadada">Referer</th>
    </tr>
    <tr wicket:id="visits">
        <td wicket:id="date"/>
        <td align="right" wicket:id="pageHits"/>
        <td align="right" wicket:id="enterGame"/>
        <td align="right" wicket:id="tasks"/>
        <td align="right" wicket:id="commands"/>
        <td align="right" wicket:id="cookie"/>
        <td align="right">
            <a href="" wicket:id="visitorLink"><span wicket:id="sessionId">xxx</span></a>
        </td>
        <td align="right" wicket:id="referer"/>
    </tr>
</table>

</body>
</html>
