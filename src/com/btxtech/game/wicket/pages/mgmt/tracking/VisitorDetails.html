<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Visitor Details</title>
</head>
<body>
<h1>User Tracking</h1>

<h2>Session Info</h2>
<table border="0">
    <tr>
        <td bgcolor="#dadada">Session Id</td>
        <td wicket:id="sessionId"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Time</td>
        <td wicket:id="timeStamp"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">User Agent</td>
        <td wicket:id="userAgent"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Language</td>
        <td wicket:id="language"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Remote Host</td>
        <td wicket:id="remoteHost"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Remote Addr</td>
        <td wicket:id="remoteAddr"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Cookie Id</td>
        <td wicket:id="cookieId"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">JS Detected</td>
        <td wicket:id="javaScriptDetected"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Referer</td>
        <td wicket:id="referer"/>
    </tr>
</table>

<h2>Overview</h2>
<table border="0">
    <tr>
        <td bgcolor="#dadada">Total Time</td>
        <td _wicket:id="totalTime">?</td>
    </tr>
    <tr>
        <td bgcolor="#dadada">Game Attempts</td>
        <td wicket:id="gameAttempts"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Move Commands</td>
        <td wicket:id="moveCommands"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Build Commands</td>
        <td wicket:id="builderCommands"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Factory Commands</td>
        <td wicket:id="factoryCommands"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Collect Commands</td>
        <td wicket:id="collectCommands"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Attack Commands</td>
        <td wicket:id="attackCommands"/>
    </tr>
    <tr>
        <td bgcolor="#dadada">Tutorial Tasks</td>
        <td wicket:id="tutorialTasks"/>
    </tr>
</table>

<h2>Pages</h2>
<table border="0">
    <tr>
        <th bgcolor="#dadada">Time</th>
        <th bgcolor="#dadada">Delta Time</th>
        <th bgcolor="#dadada">Page</th>
        <th bgcolor="#dadada">Additional</th>
    </tr>
    <tr wicket:id="pageAccessHistory">
        <td wicket:id="time"/>
        <td align="center" wicket:id="delta"/>
        <td wicket:id="page"/>
        <td wicket:id="additional"/>
    </tr>
</table>

<table border="0">
    <tr wicket:id="detailTrackings">
        <td wicket:id="detailTracking"/>
    </tr>
</table>

</body>
</html>
