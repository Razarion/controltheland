<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Close on Task End</td>
            <td><input wicket:id="closeOnTaskEnd" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Hint X Position</td>
            <td><input wicket:id="position.x" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Hint Y Position</td>
            <td><input wicket:id="position.y" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Upload Image</td>
            <td valign="top"><input type="file" wicket:id="upload"/></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
