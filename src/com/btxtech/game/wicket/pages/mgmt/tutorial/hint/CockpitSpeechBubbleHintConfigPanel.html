        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Close on Task End</td>
            <td><input wicket:id="closeOnTaskEnd" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Cockpit Widget</td>
            <td><select wicket:id="cockpitWidgetEnum" name="top5" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Base Item Type</td>
            <td><input wicket:id="baseItemType" type="text" size="6"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">HTML</td>
            <td><textarea wicket:id="html" rows="5" cols="30"></textarea></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
