        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Item Ids [;]</td>
            <td><input wicket:id="itemIds" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Region X</td>
            <td><input wicket:id="x" type="text"></td>
        </tr>

            <td bgcolor="#dadada">Region Y</td>
            <td><input wicket:id="y" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Region Width</td>
            <td><input wicket:id="width" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Region Height</td>
            <td><input wicket:id="height" type="text"></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
