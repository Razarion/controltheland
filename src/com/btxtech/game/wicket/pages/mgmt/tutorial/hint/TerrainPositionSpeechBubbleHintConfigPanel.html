<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Close on Task End</td>
            <td><input wicket:id="closeOnTaskEnd" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">X Position</td>
            <td><input wicket:id="position.x" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Y Position</td>
            <td><input wicket:id="position.y" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">HTML</td>
            <td valign="top"><textarea wicket:id="html" rows="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Blink Delay [ms]</td>
            <td><input wicket:id="blinkDelay" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Blink Interval [ms](0=Off)</td>
            <td><input wicket:id="blinkInterval" type="text"></td>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
