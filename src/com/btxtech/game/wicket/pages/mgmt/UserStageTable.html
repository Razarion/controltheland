<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Stages</title>
</head>
<body>
<h2>Stages</h2>

<span wicket:id="msgs"/>

<form wicket:id="from">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Name [internal]</th>
            <th bgcolor="#dadada">HTML Text</th>
            <th bgcolor="#dadada">Real Game</th>
            <th bgcolor="#dadada">Tutorial</th>
            <th bgcolor="#dadada">Up</th>
            <th bgcolor="#dadada">Down</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="userStageTable">
            <td><input type="text" wicket:id="name" size="20"></td>
            <td><input type="text" wicket:id="html" size="20"></td>
            <td align="center"><input type="checkbox" wicket:id="isRealGame"></td>
            <td><input type="text" wicket:id="dbTutorialConfig" size="4"></td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createUserStage" value="Create">
    <input type="submit" wicket:id="saveUserStage" value="Save">
</form>
<form wicket:id="activateUserStage">
    <input type="submit" value="Activate"/>
</form>

</body>
</html>
