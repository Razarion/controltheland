<wicket:extend>
    <h2>Get items for your Expirience Points</h2>

    <h3>Your current points: <span wicket:id="xp"/> Points. <a href="">How to get points</a></h3>

    <form wicket:id="marketForm">
        <table class="helpT">
            <tr>
                <th class="helpBod">Name</th>
                <th class="helpBod">Preview</th>
                <th class="helpBod">Description</th>
                <th class="helpBod">XP</th>
                <th class="helpBod"></th>
            </tr>

            <tr wicket:id="itemTypeAccessEntries">
                <td class="helpBod" valign="top" wicket:id="name"/>
                <td class="helpBod" valign="center">
                    <img wicket:id="image"/>
                </td>
                <td class="helpBod" valign="top" wicket:id="description"/>
                <td class="helpBod" valign="top" wicket:id="price"/>
                <td class="helpBod" valign="center">
                    <input type="submit" wicket:id="buy" value="buy"/>
                    <span wicket:id="buyInfo"/>
                </td>
            </tr>
        </table>
        <br/>
        <br/>
        <br/>

    </form>
</wicket:extend>
