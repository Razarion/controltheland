<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Levels</title>
</head>
<body>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Levels</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Move up</th>
            <th bgcolor="#dadada">Move down</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="levels">
            <td wicket:id="id"/>
            <td><input type="text" wicket:id="number" size="20"/></td>
            <td align="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="create" value="Add Level">
    <input type="submit" wicket:id="save" value="Save">
    <br>
    <input type="submit" wicket:id="activate" value="Activate">
    <input type="submit" wicket:id="back" value="Back">
    <br>
</form>
</body>
</html>
