<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Create Edit Editor</title>
</head>
<body>
<h1>Create Edit Editor</h1>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <div wicket:id="commonPanel"></div>
    <h2>Config</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Name</td>
            <td><input type="text" wicket:id="name"/></td>
        </tr>
    </table>

    <h2>Values</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Up</th>
            <th bgcolor="#dadada">Down</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="columns">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <span wicket:id="createColumn"></span>
    <br>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
</form>

</body>
</html>
