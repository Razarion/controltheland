<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<h1>Terrain Image Group</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Miscellaneous</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <td>Image Sprite Map Id<br>(Beyond the terrain image)</td>
            <td wicket:id="imageSpriteMap"/>
        </tr>
    </table>
    <h2>Background Colors in Group</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <td>NONE</td>
            <td><input type="text" wicket:id="htmlBackgroundColorNone" size="20"/></td>
        </tr>
        <tr>
            <td>WATER</td>
            <td><input type="text" wicket:id="htmlBackgroundColorWater" size="20"/></td>
        </tr>
        <tr>
            <td>LAND</td>
            <td><input type="text" wicket:id="htmlBackgroundColorLand" size="20"/></td>
        </tr>
        <tr>
            <td>COAST</td>
            <td><input type="text" wicket:id="htmlBackgroundColorCoast" size="20"/></td>
        </tr>
    </table>
    <br>

    <h2>Terrain Images</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Image</th>
            <th bgcolor="#dadada">Upload</th>
            <th bgcolor="#dadada">Size in K</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="terrainImages">
            <td wicket:id="id"/>
            <td valign="center">
                <img border="1" wicket:id="image"/>
            </td>
            <td valign="center">
                <input type="file" wicket:id="upload"/>
            </td>
            <td wicket:id="size" align="right" valign="center"/>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createTerrainImage" value="Add">
    <br/>
    <br/>
    <br/>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="activate" value="Activate">
</form>
</body>
</html>
