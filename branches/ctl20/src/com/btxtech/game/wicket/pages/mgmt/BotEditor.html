<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Bot editor</title>
</head>
<body>
<h1>Bot editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">

    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">User name</th>
            <th bgcolor="#dadada">Action delay [ms]</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="bots">
            <td><input wicket:id="userName" type="text" size="30"></td>
            <td><input wicket:id="actionDelay" type="text"></td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>    
    <input type="submit" value="Add" wicket:id="add"/>
</form>

</body>
</html>
