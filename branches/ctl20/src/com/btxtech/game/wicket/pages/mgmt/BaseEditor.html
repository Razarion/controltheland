<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Item Type Editor</title>
</head>
<body>

<h3>Baser</h3>

<form wicket:id="base">
    <h3>General</h3>

    <table border="0">
        <tr>
            <td bgcolor="#dadada">Name</td>
            <td wicket:id="name">name</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Money</td>
            <td>
                <input type="text" wicket:id="accountBalance" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Energy</td>
            <td wicket:id="energy" />
        </tr>


    </table>


    <h3>Items</h3>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">ID</th>
            <th bgcolor="#dadada">Item Type</th>
            <th bgcolor="#dadada">Health</th>
            <th bgcolor="#dadada">X Pos</th>
            <th bgcolor="#dadada">Y Pos</th>
            <th bgcolor="#dadada">Kill</th>
        </tr>

        <tr wicket:id="itemTypes">
            <td wicket:id="id" align="left" valign="center">712</td>
            <td wicket:id="itemType" align="left" valign="center">Jeep</td>
            <td align="right" valign="center">
                <input type="text" wicket:id="health" size="6" maxlength="15"/>
            </td>
            <td align="right" valign="center">
                <input type="text" wicket:id="xPos" size="6" maxlength="15"/>
            </td>
            <td align="right" valign="center">
                <input type="text" wicket:id="yPos" size="6" maxlength="15"/>
            </td>
            <td valign="center">
                <input type="submit" wicket:id="kill" value="Kill"/>
            </td>

        </tr>
    </table>
    <br/>
    <input type="submit" wicket:id="apply" value="Apply"/>
    <br/>
    <br/>
</form>

</body>
</html>
