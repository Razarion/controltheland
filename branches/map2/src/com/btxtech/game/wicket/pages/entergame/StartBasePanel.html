<wicket:extend>
    <span wicket:id="msgs"/>

    <form wicket:id="startForm">
        <h2>Your base name:</h2>
        <input type="text" wicket:id="playerName">
        <br>

        <h2>Your color:</h2>
                <span wicket:id="baseColor">
                    <table>
                        <tr wicket:id="numbers">
                            <td><input type="radio" wicket:id="radio0"/></td>
                            <td wicket:id="number0"></td>

                            <td><input type="radio" wicket:id="radio1"/></td>
                            <td wicket:id="number1"></td>

                            <td><input type="radio" wicket:id="radio2"/></td>
                            <td wicket:id="number2"></td>
                        </tr>
                    </table>
                 </span>
        <br>

        <div align="center">
            <input type="submit" value="Start" style="font-size:18pt; cursor:pointer">
        </div>
    </form>
</wicket:extend>
