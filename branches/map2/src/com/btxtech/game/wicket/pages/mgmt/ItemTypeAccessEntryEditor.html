<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Item Type Access Entries</title>
</head>
<body>

<h1>Item Type Access Entries</h1>

<form wicket:id="itemTypeAccessForm">

    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Preview</th>
            <th bgcolor="#dadada">Item Type</th>
            <th bgcolor="#dadada">Price in XP</th>
            <th bgcolor="#dadada">Always Allowed</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="itemTypeAccessEntries">
            <td valign="center" wicket:id="id"/>
            <td valign="center">
                <img border="1" wicket:id="image"/>
            </td>
            <td valign="center">
                <input type="text" wicket:id="itemType"/>
            </td>
            <td valign="center">
                <input type="text" wicket:id="price"/>
            </td>
            <td valign="center">
                <input type="checkbox" wicket:id="alwaysAllowed"/>
            </td>
            <td valign="center">
                <input type="submit" wicket:id="delete" value="Delete"/>
            </td>
        </tr>
    </table>
    <br/>
    <br/>
    <br/>

    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="add" value="Add">


</form>

</body>
</html>
