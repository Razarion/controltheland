<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Item Type Sound Editor</title>
</head>
<body>

<h1>Item Type Sound Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0" cellSpacing="1" cellPadding="0">
        <tr bgcolor="#DDDDDD">
            <td colspan="3" valign="top"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Selection [Own, Gold, Box]</td>
            <td wicket:id="selectionSound"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Buildup</td>
            <td wicket:id="buildupSound"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Command</td>
            <td wicket:id="commandSound"></td>
        </tr>
    </table>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="cancel" value="Cancel">
</form>

</body>
</html>
