<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Terrain image surface type editor</title>
</head>
<body>
<form wicket:id="form">
    <table wicket:id="table" cellpadding="0" cellspacing="0">
        <tr wicket:id="rows">
            <td wicket:id="cell" valign="top"><select
                    wicket:id="surfaceType" size="1"></select></td>
        </tr>
    </table>
    <br/>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>

</body>
</html>
