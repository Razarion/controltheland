<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Menu Editor</title>
</head>
<body>
<h1>Menu Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Bottom Component Id</td>
            <td wicket:id="bottom"></td>
        </tr>
    </table>

    <h2>Menu Items</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Name [Internal only]</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Up</th>
            <th bgcolor="#dadada">Down</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="menuItems">
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="saveMenuItems"/>
    <input type="submit" value="Create" wicket:id="createMenuItem"/>
    <br>
    <input type="submit" value="CMS" wicket:id="cms"/>

</form>

</body>
</html>
