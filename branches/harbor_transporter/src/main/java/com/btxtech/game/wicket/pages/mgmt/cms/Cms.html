<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>CMS</title>
</head>
<body>
<h1>CMS</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">

    <h2>Style</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="styles">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="saveStyles"/>
    <input type="submit" value="Create" wicket:id="createStyle"/>

    <h2>Structure</h2>

    <h3>Pages</h3>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="pages">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="savePages"/>
    <input type="submit" value="Create" wicket:id="createPage"/>

    <h3>Menu</h3>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name [Internal only]</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="menus">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="saveMenus"/>
    <input type="submit" value="Create" wicket:id="createMenu"/>

    <h3>Ads</h3>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Active</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="ads">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="checkbox" wicket:id="active"/>
            </td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="saveAds"/>
    <input type="submit" value="Create" wicket:id="createAds"/>

    <h2>Content</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="contents">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <span wicket:id="createContent"></span>
    <input type="submit" value="Save" wicket:id="saveContent"/>

    <h2>Misc</h2>
    <input type="submit" value="Repository" wicket:id="repository"/>
    <br>
    <input type="submit" value="Activate" wicket:id="activate"/>
</form>

</body>
</html>
