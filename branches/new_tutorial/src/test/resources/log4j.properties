#####################################################
# Information
#
# Levels
# DEBUG < INFO < WARN < ERROR < FATAL < OFF
#
# Commons Logging - log4j mapping
# log.trace() DEBUG
# log.debug() DEBUG
# log.info()  DEBUG INFO
# log.warn()  DEBUG INFO WARN
# log.error() DEBUG INFO WARN ERROR
# log.fatal() DEBUG INFO WARN ERROR FATAL

######################################################
# Root settings

log4j.rootLogger=WARN, stdout, file

######################################################
# Appenders

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p [%c][%t][at %l]: %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p %m%n

#File
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${user.home}/logs/logfile.txt
log4j.appender.file.MaxFileSize=2MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p [%c][%t][at %l]: %m%n
log4j.appender.file.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss.SSS} %5p %m%n

