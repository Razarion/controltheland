<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <hr>
    <h2>Real Details</h2>

    <span wicket:id="lifecycle"></span>
    <br>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Base Name</td>
            <td wicket:id="baseName"></td>
        </tr>
    </table>

    <h3>User Action</h3>

    <form wicket:id="filterForm" style="background-color: #DDDDDD">
        <div wicket:id="historyFilter"></div>
        <input type="submit" value="Go" wicket:id="go"/>
    </form>
    <table border="0" wicket:id="userActionContainer">
        <tr>
            <th bgcolor="#dadada">Time</th>
            <th bgcolor="#dadada">Delta</th>
            <th bgcolor="#dadada">Client Time</th>
            <th bgcolor="#dadada"></th>
            <th bgcolor="#dadada"></th>
        </tr>
        <tr wicket:id="userActions">
            <td wicket:id="timeStamp"/>
            <td align="center" wicket:id="timeDelta"/>
            <td wicket:id="clientTimeStamp"/>
            <td wicket:id="info1"/>
            <td wicket:id="info2"/>
        </tr>
    </table>

</wicket:panel>
</body>
</html>
