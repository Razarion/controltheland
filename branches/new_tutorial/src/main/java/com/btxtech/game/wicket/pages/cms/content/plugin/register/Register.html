<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <h2>Login via Facebook</h2>

    <div wicket:id="facebook"></div>
    <div id="loginState"></div>
    <button class="fbconnectbutton" type="button" id="fbconnectbutton">
        <span class="fbconnectbuttonBold">Connect</span> with <span class="fbconnectbuttonBold">Facebook</span>
    </button>

    <h2>Register</h2>

    <form wicket:id="newUserForm">
        <table width="300px">
            <tr>
                <td>User name</td>
                <td><input type="text" size="15" wicket:id="name"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" size="15" wicket:id="email"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" size="15" wicket:id="password"/></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" size="15" wicket:id="confirmPassword"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"/></td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
