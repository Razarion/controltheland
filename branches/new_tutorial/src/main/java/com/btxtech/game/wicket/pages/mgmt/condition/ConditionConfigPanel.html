<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Trigger</td>
            <td><select wicket:id="conditionTrigger" name="top5" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Comparison</td>
            <td><select wicket:id="comparison" name="top5" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada" style="color:red;">Attention!!!</td>
            <td style="color:red;">Press Save to update the Comparison Fields!!!</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Comparison Parameters</td>
            <td wicket:id="dbAbstractComparisonConfig" />
        </tr>
        <tr>
            <td bgcolor="#dadada">Additional Description (InGame)</td>
            <td wicket:id="i18nAdditionalDescription"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Hide Progress Table</td>
            <td><input wicket:id="hideQuestProgress" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">InGame Hint Position (Empty if none)</td>
            <td wicket:id="radarPositionHint" />
        </tr>
    </table>
</wicket:panel>
</body>
</html>
