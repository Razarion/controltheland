<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title>Image Sprite Map Library</title>
</head>
<body>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Image Sprite Map Library</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name [Internal]</th>
            <th bgcolor="#dadada">Image size [KBytes]</th>
            <th bgcolor="#dadada">View</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="imageSpriteMaps">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="20"></td>
            <td wicket:id="spriteMapSize"></td>
            <td><a target="_blank" wicket:id="spriteMapLink">View Spritemap</a></td>
            <td valign="center"><input type="submit" value="Edit"
                                       wicket:id="edit"/></td>
            <td valign="center"><input type="submit" value="Delete"
                                       wicket:id="delete"/></td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="saveImageSpriteMaps"/>
    <input type="submit" value="Create" wicket:id="createImageSpriteMap"/>
    <br>
    <input type="submit" value="Activate" wicket:id="activate"/>
</form>

<form wicket:id="preloadedForm">
    <h2>Preloaded Image Sprite Maps</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Type</th>
            <th bgcolor="#dadada">Sprite Map Id</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="preloadedImageSpriteMaps">
            <td wicket:id="id"/>
            <td valign="top"><select wicket:id="type" size="1"></select></td>
            <td wicket:id="dbImageSpriteMap"></td>
            <td valign="center"><input type="submit" value="Delete" wicket:id="delete"/></td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="savePreloadedImageSpriteMaps"/>
    <input type="submit" value="Create" wicket:id="createPreloadedImageSpriteMap"/>
</form>

</body>
</html>
