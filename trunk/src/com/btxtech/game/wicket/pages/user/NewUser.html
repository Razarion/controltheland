<wicket:extend>
    <h2>Create a new user account</h2>

    <form wicket:id="newUserForm">
        <table width="300px">
            <tr>
                <td>User name</td>
                <td><input type="text" size="15" wicket:id="name"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" size="15" wicket:id="password"/></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" size="15" wicket:id="confirmPassword"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>

</wicket:extend>
