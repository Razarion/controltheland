<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Mission Target</title>
</head>
<body>
<h1>Level and Mission Target</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0" cellSpacing="1"
           cellPadding="0">
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Mission Target description</td>
            <td><textarea wicket:id="missionTarget" rows="20" cols="60">content</textarea></td>
        </tr>
        <tr>
            <td colspan="3" valign="top">&nbsp;</td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td rowspan="5" valign="top">Condition</td>
            <td valign="top">Items</td>
            <td>
                <table cellpadding="1" cellspacing="1" border="0">
                    <tr>
                        <th bgcolor="#cacaca">Item Type</th>
                        <th bgcolor="#cacaca">Min Count</th>
                        <th bgcolor="#cacaca">Delete</th>
                    </tr>
                    <tr wicket:id="itemCounts">
                        <td valign="center">
                            <input type="text" wicket:id="itemType"/>
                        </td>
                        <td valign="center">
                            <input type="text" wicket:id="count"/>
                        </td>
                        <td valign="center">
                            <input type="submit" wicket:id="delete" value="Delete"/>
                        </td>
                    </tr>
                </table>
                <br/>
                <input type="submit" wicket:id="addItemCount" value="Add">
            </td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Min XP</td>
            <td>
                <input type="text" wicket:id="minXp"/>
            </td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Min Money</td>
            <td>
                <input type="text" wicket:id="minMoney"/>
            </td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Delta Money</td>
            <td>
                <input type="text" wicket:id="deltaMoney"/>
            </td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Delta Kills</td>
            <td>
                <input type="text" wicket:id="deltaKills"/>
            </td>
        </tr>
        <tr>
            <td colspan="3" valign="top">&nbsp;</td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td rowspan="1" valign="top">Skip</td>
            <td valign="top">Items already bought[;]</td>
            <td>
                <input type="text" wicket:id="skipItemsBought"/>
            </td>
        </tr>

        <tr>
            <td colspan="3" valign="top">&nbsp;</td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td rowspan="2" valign="top">Level Constraints</td>
            <td valign="top">Item Limit</td>
            <td>
                <input type="text" wicket:id="itemLimit"/>
            </td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">House Space</td>
            <td>
                <input type="text" wicket:id="houseSpace"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="cancel" value="Cancel">
    <br>
</form>
</body>
</html>
