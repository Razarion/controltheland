<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>User Guidiance</title>
</head>
<body>
<h1>Startup</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Start money</td>
            <td>
                <input type="text" wicket:id="startMoney" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Tutorial timeout [s]</td>
            <td>
                <input type="text" wicket:id="tutorialTimeout" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Regsiter dialog after [s]</td>
            <td>
                <input type="text" wicket:id="registerDialogDelay" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">User action collection time [s]</td>
            <td>
                <input type="text" wicket:id="userActionCollectionTime" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Save">
            </td>
        </tr>
    </table>
</form>


</body>
</html>
