<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Tutorial Editor</title>
</head>
<body>
<h1>Step Config</h1>

<span wicket:id="msgs"/>

<form wicket:id="stepForm">
    <h2>General</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Condition</td>
            <td wicket:id="abstractConditionConfig"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Description</td>
            <td><textarea wicket:id="description" rows="10" cols="30"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Graphical hint</td>
            <td wicket:id="resourceHint"></td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>

</body>
</html>
