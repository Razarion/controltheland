<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Management</h1>
    <h2>System properties</h2>
    System running since: <span wicket:id="sysstart">sysstart</span>
    <br/>
    System time: <span wicket:id="systemTime">systemTime</span>
    <br/>
    <table border="1">
        <tr>
            <td rowspan="4" valign="top">Heap [M]</td>
            <td>Init</td>
            <td wicket:id="heapInit">heapInit</td>
        </tr>
        <tr>
            <td>Used</td>
            <td wicket:id="heapUsed">heapUsed</td>
        </tr>
        <tr>
            <td>Init</td>
            <td wicket:id="heapCommitted">heapCommitted</td>
        </tr>
        <tr>
            <td>Max</td>
            <td wicket:id="heapMax">heapMax</td>
        </tr>
        <tr>
            <td rowspan="4" valign="top">No Heap [M]</td>
            <td>Init</td>
            <td wicket:id="noHeapInit">noHeapInit</td>
        </tr>
        <tr>
            <td>Used</td>
            <td wicket:id="noHeapUsed">noHeapUsed</td>
        </tr>
        <tr>
            <td>Init</td>
            <td wicket:id="noHeapCommitted">noHeapCommitted</td>
        </tr>
        <tr>
            <td>Max</td>
            <td wicket:id="noHeapMax">noHeapMax</td>
        </tr>
    </table>
    <br/>
    <h2>Tools</h2>
    <ul>
      <li wicket:id="toolLinkList"><a href="" wicket:id="toolLink"><span wicket:id = "toolLinkName">toolLinkName</span></a></li>
    </ul>    
    <br>
</body>
</html>
