<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>User States Table</title>
</head>
<h1>User States Table</h1>

<span wicket:id="msgs"/>

<table cellpadding="1" cellspacing="1" border="0">
    <tr>
        <th bgcolor="#dadada">Session Id</th>
        <th bgcolor="#dadada">Level</th>
        <th bgcolor="#dadada">Details</th>
    </tr>
    <tr wicket:id="userState">
        <td wicket:id="sessionId"/>
        <td wicket:id="currentAbstractLevel.name"/>
        <td align="right">
            <a href="" wicket:id="userStateLink">Details</a>
        </td>
    </tr>
</table>
<body>
</body>
</html>
