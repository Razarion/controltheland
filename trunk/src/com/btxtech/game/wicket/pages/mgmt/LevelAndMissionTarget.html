<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Level and Mission Target</title>
</head>
<body>
<h1>Level and Mission Target</h1>

<span wicket:id="msgs"/>

<form wicket:id="levelForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Level</th>
            <th bgcolor="#dadada">Real Game</th>
            <th bgcolor="#dadada">Tutorial</th>
            <th bgcolor="#dadada">Move Up</th>
            <th bgcolor="#dadada">Move down</th>
            <th bgcolor="#dadada">Mission Target</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="levels">
            <td><input type="text" wicket:id="name" size="20" maxlength="500"/></td>
            <td><input type="checkbox" wicket:id="realGame"></td>
            <td><input type="text" wicket:id="dbTutorialConfig" size="4"/></td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td align="center">
                <a href="" wicket:id="missionTargetLink">Mission Target</a>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input wicket:id="add" type="submit" value="Add">
    <input wicket:id="save" type="submit" value="Save">
    <br>
    <input wicket:id="activate" type="submit" value="Activate">
</form>

</body>
</html>
