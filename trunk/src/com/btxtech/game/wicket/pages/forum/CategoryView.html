<wicket:extend>
    <table class="helpT" width="100%">
        <th class="helpBod">Thread</th>
        <th class="helpBod">Last Post</th>
        <th class="helpBod">Posts</th>
        <tr wicket:id="threads">
            <td wicket:id="thread" class="helpBod">forum</td>
            <td wicket:id="lastPost" class="helpBod" width="150px">lastPost</td>
            <td wicket:id="posts" class="helpBod" width="50px">Posts</td>
        </tr>
    </table>
    <br>
    <br>

    <form wicket:id="addForumThread">
        <input type="submit" value="New Thread">
    </form>
</wicket:extend>
