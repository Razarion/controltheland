<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Level and Mission Target</title>
</head>
<body>
<h1>Level and Mission Target</h1>

<span wicket:id="msgs"/>

<form wicket:id="levelForm">
    <h1>Level Table</h1>
    <span wicket:id="copyRadioChoiceGroup">
         <table cellpadding="1" cellspacing="1" border="0">
             <tr>
                 <th bgcolor="#dadada">Id</th>
                 <th bgcolor="#dadada">Level</th>
                 <th bgcolor="#dadada">Type</th>
                 <th bgcolor="#dadada">Internal description</th>
                 <th bgcolor="#dadada">Move up</th>
                 <th bgcolor="#dadada">Move down</th>
                 <th bgcolor="#dadada">Edit</th>
                 <th bgcolor="#dadada">Delete</th>
                 <th bgcolor="#dadada">Copy from</th>
             </tr>
             <tr wicket:id="levels">
                 <td wicket:id="id"/>
                 <td><input type="text" wicket:id="name" size="20" maxlength="500"/></td>
                 <td wicket:id="displayType"></td>
                 <td><input type="text" wicket:id="internalDescription" size="50"/></td>
                 <td valign="center">
                     <input type="submit" value="Up" wicket:id="up"/>
                 </td>
                 <td valign="center">
                     <input type="submit" value="Down" wicket:id="down"/>
                 </td>
                 <td align="center">
                     <input type="submit" value="Edit" wicket:id="edit"/>
                 </td>
                 <td valign="center">
                     <input type="submit" value="Delete" wicket:id="delete"/>
                 </td>
                 <td align="center">
                     <input type="radio" wicket:id="copyRadioChoice"/>
                 </td>
             </tr>
         </table>
        <br>
        <input wicket:id="createRealGame" type="submit" value="Add Real Game">
        <input wicket:id="createSimulation" type="submit" value="Add Simulated">
        <br>
        <input wicket:id="copy" type="submit" value="Copy">
        <br>
        <input wicket:id="save" type="submit" value="Save Resurrection">
      </span>
    <br>
    <hr>
    <br>

    <h1>Resurrection Table</h1>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name [Intenal]</th>
            <th bgcolor="#dadada">Start Item Type</th>
            <th bgcolor="#dadada">Start Item Free Range</th>
            <th bgcolor="#dadada">Start Territory</th>
            <th bgcolor="#dadada">Money</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="resurrections">
            <td wicket:id="id"/>
            <td><input type="text" wicket:id="name" size="20"/></td>
            <td wicket:id="startItemType"></td>
            <td><input type="text" wicket:id="startItemFreeRange" size="20"/></td>
            <td wicket:id="dbTerritory"></td>
            <td><input type="text" wicket:id="money" size="20"/></td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input wicket:id="createResurrection" type="submit" value="Add Resurrection">
    <br>
    <input wicket:id="saveResurrection" type="submit" value="Save Resurrection">
    <br>
    <br>
    <br>
    <input wicket:id="activate" type="submit" value="Activate">
</form>

</body>
</html>
