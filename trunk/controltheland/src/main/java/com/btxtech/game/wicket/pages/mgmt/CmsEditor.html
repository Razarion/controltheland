<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CMS editor</title>
</head>
<body>
<h1>Home Page</h1>

<span wicket:id="msgs"/>

<h1>Layouts</h1>
<form wicket:id="layoutForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Internal name</th>
            <th bgcolor="#dadada">Active</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="layoutTable">
            <td><input wicket:id="name" type="text" size="30"/></td>
            <td><input type="checkbox" wicket:id="isActive"/></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
    <input type="submit" value="Add" wicket:id="add"/>
</form>

<h1>Text</h1>
<form wicket:id="textForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Internal name</th>
            <th bgcolor="#dadada">Active</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="textTable">
            <td><input wicket:id="name" type="text" size="30"/></td>
            <td><input type="checkbox" wicket:id="isActive"/></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
    <input type="submit" value="Add" wicket:id="add"/>
</form>

<h1>Activate</h1>
<form wicket:id="activateForm">
    <input type="submit" value="Activate"/>    
</form>

</body>
</html>
