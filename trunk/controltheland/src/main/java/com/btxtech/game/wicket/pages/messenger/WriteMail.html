<wicket:extend>
    <div style="padding:10px 10px 10px 10px; background:#bbbbbb; color:black;">
        <span wicket:id="msgs"/>
        <form wicket:id="form">
            <table>
                <tr>
                    <td><b>To</b></td>
                    <td>
                        <input type="text" wicket:id="to" size="50" maxlength="300"/>
                    </td>
                </tr>
                <tr>
                    <td><b>Subject</b></td>
                    <td>
                        <input type="text" wicket:id="subject" size="50" maxlength="40"/>
                    </td>
                </tr>
            </table>
            <hr>
            <br>
            <textarea wicket:id="body" rows="25" cols="100">body</textarea>
            <br>
            <input type="submit" value="Send">
        </form>
    </div>
</wicket:extend>
