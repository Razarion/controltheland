<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <h2>
        <wicket:message key="changePasswordTitle">changePasswordTitle</wicket:message>
    </h2>
    <div wicket:id="msgs"/>
    <form wicket:id="form">
        <table>
            <tr>
                <td colspan="2">
                    <wicket:message key="changePassword">changePassword</wicket:message>
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="password">password</wicket:message>
                </td>
                <td>
                    <input type="text" size="30" wicket:id="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="confirmPassword">confirmPassword</wicket:message>
                </td>
                <td>
                    <input type="text" size="30" wicket:id="confirmPassword"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" wicket:message="value:send"/></td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
