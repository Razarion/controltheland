<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>New User Tracking</title>
</head>
<body>
<h1>New User Tracking</h1>

<span wicket:id="msgs"/>

<form wicket:id="filterForm">
    <table style="border: 2px dotted #000000; width: 400px; padding: 5px;">
        <tr>
            <td valign="top">From</td>
            <td valign="top"><input type="text" wicket:id="fromDate" /></td>
        </tr>
        <tr>
            <td valign="top">To</td>
            <td valign="top"><input type="text" wicket:id="toDate" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input wicket:id="search" type="submit" value="Search"/>
            </td>
        </tr>
    </table>
</form>


<h2>New Users</h2>
<table border="0">
    <tr>
        <th bgcolor="#dadada">Name</th>
        <th bgcolor="#dadada">Register Date</th>
        <th bgcolor="#dadada">Verified</th>
        <th bgcolor="#dadada">Social Net</th>
        <th bgcolor="#dadada">Facebook-App fb_source</th>
        <th bgcolor="#dadada">Facebook-App Ad</th>
    </tr>
    <tr wicket:id="users">
        <td wicket:id="registerDate"/>
        <td>
            <a href="" wicket:id="userLink" target="_blank"><span wicket:id="userName">xxx</span></a>
        </td>
        <td align="right" wicket:id="verified"/>
        <td align="right" wicket:id="socialNet"/>
        <td align="right" wicket:id="fbSource"/>
        <td align="right" wicket:id="optionalAdValue"/>
    </tr>
</table>

</body>
</html>
