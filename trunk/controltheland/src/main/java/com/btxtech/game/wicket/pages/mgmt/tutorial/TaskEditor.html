<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Tutorial Editor</title>
</head>
<body>
<h1>Task Config</h1>

<span wicket:id="msgs"/>

<form wicket:id="taskForm">
    <h2>General</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Scroll</td>
            <td wicket:id="scroll"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Money</td>
            <td><input wicket:id="money" type="text" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Max Money</td>
            <td><input wicket:id="maxMoney" type="text" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">House Count</td>
            <td><input wicket:id="houseCount" type="text" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Item Sell Factor</td>
            <td><input wicket:id="itemSellFactor" type="text" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Radar Mode</td>
            <td><select wicket:id="radarMode" size="1"></select></td>
        </tr>
    </table>
    <h2>Allowed Items</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Item Type</th>
            <th bgcolor="#dadada">Count</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="allowedItemTable">
            <td wicket:id="dbBaseItemType"/>
            <td><input type="text" wicket:id="count" size="6"></td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createAllowedItem" value="Create">

    <h2>Items</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Item Type</th>
            <th bgcolor="#dadada">Position</th>
            <th bgcolor="#dadada">Angel</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="itemTable">
            <td wicket:id="itemType"/>
            <td wicket:id="position"/>
            <td><input type="text" wicket:id="angel" size="5"/></td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createItem" value="Create">

    <h2>Bots</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Bot Id</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="botTable">
            <td wicket:id="dbBotConfig"/>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createBot" value="Create">

    <h2>Steps</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Name [Internal]</th>
            <th bgcolor="#dadada">Up</th>
            <th bgcolor="#dadada">Down</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="stepTable">
            <td><input type="text" wicket:id="name"></td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createStep" value="Create">
    <br>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>

</body>
</html>
