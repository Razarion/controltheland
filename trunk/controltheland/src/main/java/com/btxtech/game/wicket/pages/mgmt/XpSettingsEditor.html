<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>XP Settings</title>
</head>
<body>

<h3>XP Settings</h3>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Kill factor</td>
            <td>
                <input type="text" wicket:id="killPriceFactor" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Period factor</td>
            <td>
                <input type="text" wicket:id="periodItemFactor" size="20" maxlength="20"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Period [Minutes]</td>
            <td>
                <input type="text" wicket:id="periodMinutes" size="20" maxlength="20"/>
            </td>
        </tr>


    </table>
    <br/>
    <input type="submit" value="Apply"/>
    <br/>
    <br/>
</form>

</body>
</html>
