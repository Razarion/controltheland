<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Level and Mission Target</title>
</head>
<body>
<h1>Level and Mission Target</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <wicket:panel>
        <table border="0" cellSpacing="1" cellPadding="0">
            <tr>
                <td bgcolor="#aaaaaa" colspan="2" valign="top">Condition</td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Condition</td>
                <td wicket:id="dbConditionConfig"></td>
            </tr>
            <tr>
                <td bgcolor="#aaaaaa" colspan="2" valign="top">Scope</td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">House Space</td>
                <td><input wicket:id="houseSpace" type="text" size="5"></td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Item Sell Factor</td>
                <td><input wicket:id="itemSellFactor" type="text" size="5"></td>
            </tr>
            <tr>
                <td bgcolor="#aaaaaa" colspan="2" valign="top">Reward</td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Delta Money</td>
                <td><input wicket:id="deltaMoney" type="text" size="5"></td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Delta Xp</td>
                <td><input wicket:id="deltaXp" type="text" size="5"></td>
            </tr>
            <tr>
                <td bgcolor="#aaaaaa" colspan="2" valign="top">Create Base</td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Create Real Base</td>
                <td><input wicket:id="createRealBase" type="checkbox"></td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Start Item Type</td>
                <td wicket:id="startItemType"/>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Start Territory</td>
                <td wicket:id="startTerritory"/>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Start Item Free Range</td>
                <td><input wicket:id="startItemFreeRange" type="text" size="5"></td>
            </tr>
            <tr>
                <td bgcolor="#aaaaaa" colspan="2" valign="top">Limitations</td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Max Money</td>
                <td><input wicket:id="maxMoney" type="text" size="10"></td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Max Xp</td>
                <td><input wicket:id="maxXp" type="text" size="10"></td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Max Item Type</td>
                <td>
                    <table cellpadding="1" cellspacing="1" border="0">
                        <tr>
                            <th bgcolor="#dadada">Item Type</th>
                            <th bgcolor="#dadada">Count</th>
                            <th bgcolor="#dadada">Delete</th>
                        </tr>
                        <tr wicket:id="itemTypeLimitation">
                            <td wicket:id="dbBaseItemType" size="20"></td>
                            <td><input type="text" wicket:id="count" size="4"></td>
                            <td valign="center">
                                <input type="submit" value="Delete" wicket:id="delete"/>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" wicket:id="createItemTypeLimitation" value="Create">
                </td>
            </tr>
            <tr>
                <td bgcolor="#aaaaaa" colspan="2" valign="top">On Base lost</td>
            </tr>
            <tr>
                <td bgcolor="#dadada" valign="top">Resurrection Id</td>
                <td wicket:id="dbResurrection"/>
            </tr>

        </table>
</form>

</body>
</html>
