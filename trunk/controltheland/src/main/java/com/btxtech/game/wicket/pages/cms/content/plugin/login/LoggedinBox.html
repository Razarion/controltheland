<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <div wicket:id="facebook"></div>
    <table>
        <form wicket:id="loginForm" style="padding-left:7px">
            <tr>
                <td>
                    <wicket:message key="loggedIn">Logged in</wicket:message>:
                </td>
                <td>
                    <a href="LoginBox.html#" wicket:id="nameLink" class="account"><span wicket:id="name">name</span></a>
                </td>
                <td>
                    <input type="submit" size="15" value="Logout" id="logoutButton"/>
                </td>
            </tr>
        </form>
    </table>
</wicket:panel>
</body>
</html>
