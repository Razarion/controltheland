<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Market</title>
</head>
<body>
<h1>Market</h1>
<h2>Market categories</h2>
<form wicket:id="categoryForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="categories">
            <td valign="center">
                <input type="text" wicket:id="name"/>
            </td>
            <td valign="center">
                <input type="submit" wicket:id="delete" value="Delete"/>
            </td>
        </tr>
    </table>
    <br/>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="add" value="Add">
</form>
<br/>
<h2>Market functions</h2>
<form wicket:id="functionForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="functions">
            <td valign="center">
                <input type="text" wicket:id="name"/>
            </td>
            <td valign="center">
                <input type="submit" wicket:id="delete" value="Delete"/>
            </td>
        </tr>
    </table>
    <br/>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="add" value="Add">
</form>
<br/>
<h2>Market Entries</h2>
<form wicket:id="itemTypeAccessForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Preview</th>
            <th bgcolor="#dadada">Item Type</th>
            <th bgcolor="#dadada">Price in XP</th>
            <th bgcolor="#dadada">Always Allowed</th>
            <th bgcolor="#dadada">Category</th>
            <th bgcolor="#dadada">Function</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="itemTypeAccessEntries">
            <td valign="center" wicket:id="id"/>
            <td valign="center">
                <img border="1" wicket:id="image"/>
            </td>
            <td wicket:id="itemType"/>
            <td valign="center">
                <input type="text" wicket:id="price"/>
            </td>
            <td valign="center">
                <input type="checkbox" wicket:id="alwaysAllowed"/>
            </td>
            <td valign="center">
                <select wicket:id="marketCategory" name="top5" size="1"></select>
            </td>
            <td valign="center">
                <select wicket:id="marketFunction" name="top5" size="1"></select>
            </td>
            <td valign="center">
                <input type="submit" wicket:id="delete" value="Delete"/>
            </td>
        </tr>
    </table>
    <br/>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="add" value="Add">
</form>

</body>
</html>
