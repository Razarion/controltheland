<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Bot Editor</title>
</head>
<body>
<h1>Task Config</h1>

<span wicket:id="msgs"/>

<form wicket:id="from">
    <h2>Bot Editor</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Action Delay [ms]</td>
            <td><input wicket:id="actionDelay" type="text" size="6"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Realm Region</td>
            <td wicket:id="realm"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Bot Items</td>
            <td>
                <table cellpadding="1" cellspacing="1" border="0">
                    <tr>
                        <th bgcolor="#dadada">Item Type</th>
                        <th bgcolor="#dadada">Count</th>
                        <th bgcolor="#dadada">Create Directly</th>
                        <th bgcolor="#dadada">Region</th>
                        <th bgcolor="#dadada">Delete</th>
                    </tr>
                    <tr wicket:id="botItems">
                        <td wicket:id="baseItemType"/>
                        <td><input type="text" wicket:id="count" size="6"></td>
                        <td><input type="checkbox" wicket:id="createDirectly"></td>
                        <td wicket:id="region"></td>
                        <td valign="center">
                            <input type="submit" value="Delete" wicket:id="delete"/>
                        </td>
                    </tr>
                </table>
                <input type="submit" wicket:id="createBaseBuildupItem" value="Create">
            </td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>
</body>
</html>
