<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Expression Property</title>
</head>
<body>
<h1>Expression Property</h1>
<span wicket:id="msgs"/>

<div>
    Use . to use the current object as expression
</div>
<br>
<form wicket:id="form">
    <div wicket:id="accessPanel"></div>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">CSS Class</td>
            <td><input type="text" wicket:id="cssClass"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Spring Bean Name</td>
            <td><input type="text" wicket:id="springBeanName"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Expression</td>
            <td><input type="text" wicket:id="expression"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Escape Markup</td>
            <td><input type="checkbox" wicket:id="escapeMarkup"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Optional Type</td>
            <td><select wicket:id="optionalType" size="1"></select></td>
        </tr>
        <tr>
            <td bgcolor="#dadada" colspan="2">If this property is part of ContentList</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Sortable</td>
            <td><input type="checkbox" wicket:id="sortable"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Sort Hint Expression</td>
            <td><input type="text" wicket:id="sortHintExpression"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Default Sortable</td>
            <td><input type="checkbox" wicket:id="defaultSortable"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Default Sortable Asc</td>
            <td><input type="checkbox" wicket:id="defaultSortableAsc"/></td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
</form>
</body>
</html>
