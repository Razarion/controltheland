<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<h1>Backup</h1>

<form wicket:id="backup">
    <input type="submit" value="Backup">
</form>
<hr>
<h1>Restore</h1>

<form wicket:id="restore">
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Items</th>
            <th>Bases</th>
            <th>UserStates</th>
            <th>Restore</th>
        </tr>
        <tr wicket:id="restoreTable">
            <td wicket:id="date"/>
            <td wicket:id="items"/>
            <td wicket:id="bases"/>
            <td wicket:id="userStates"/>
            <td><input wicket:id="button" type="submit" value="Restore"></td>
        </tr>
    </table>
</form>

</body>
</html>
