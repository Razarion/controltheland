<wicket:panel>

    <div style="padding:10px 10px 10px 10px; background:#bbbbbb; color:black;">
        <table>
            <tr>
                <td><b>Date</b></td>
                <td wicket:id="date">date</td>
            </tr>
            <tr>
                <td><b>From</b></td>
                <td wicket:id="from">from</td>
            </tr>
            <tr>
                <td><b>To</b></td>
                <td wicket:id="to">to</td>
            </tr>
            <tr>
                <td><b>Subject</b></td>
                <td wicket:id="subject">subject</td>
            </tr>
            <tr>
                <td colspan="2">
                    <form wicket:id="replayMail">
                        <input type="submit" value="Replay">
                    </form>
                </td>
            </tr>
        </table>
        <hr>
        <br>

        <div wicket:id="mailBody">mailBody</div>
    </div>
</wicket:panel>
