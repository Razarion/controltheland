<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Content Link Editor</title>
</head>
<body>
<h1>Content Link Editor</h1>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Config</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Read restricted</td>
            <td><input type="checkbox" wicket:id="readRestricted"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">CSS Class</td>
            <td><input type="text" wicket:id="cssClass"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">URL</td>
            <td><input type="text" wicket:id="url"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Image</td>
            <td wicket:id="dbCmsImage"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
</form>
</body>
</html>
