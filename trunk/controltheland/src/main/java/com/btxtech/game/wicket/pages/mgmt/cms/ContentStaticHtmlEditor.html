<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Static HTML Editor</title>
</head>
<body>
<h1>Static HTML Editor</h1>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <div wicket:id="accessPanel"></div>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">CSS Class</td>
            <td><input type="text" wicket:id="cssClass"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Text / HTML</td>
            <td><textarea wicket:id="html" rows="10" cols="60">content</textarea></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Escape Markup</td>
            <td><input type="checkbox" wicket:id="escapeMarkup"/></td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
</form>
</body>
</html>
