<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<h1>Home Layout Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0" cellSpacing="1" cellPadding="0">
        <tr bgcolor="#DDDDDD">
            <td valign="top">Background Image</td>
            <td valign="top"><input type="file" wicket:id="bgImage"/></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Border Image</td>
            <td valign="top"><input type="file" wicket:id="borderImage"/></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Start Link Image</td>
            <td valign="top"><input type="file" wicket:id="startImage"/></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Info Link Image</td>
            <td valign="top"><input type="file" wicket:id="infoImage"/></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Register Link Image</td>
            <td valign="top"><input type="file" wicket:id="registerImage"/></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">CSS String</td>
            <td valign="top"><textarea wicket:id="cssString" cols="80" rows="40"></textarea></td>
        </tr>
    </table>
    <br>
    <input type="submit" wicket:id="save" value="Save"/>
    <input type="submit" wicket:id="back" value="Back"/>
</form>

</body>
</html>
