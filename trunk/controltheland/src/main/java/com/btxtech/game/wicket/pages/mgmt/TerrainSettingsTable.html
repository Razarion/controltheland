<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Map Editor</title>
</head>
<body>
<h1>Map Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="from">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Tile X Count</th>
            <th bgcolor="#dadada">Tile X Count</th>
            <th bgcolor="#dadada">Tile width Size</th>
            <th bgcolor="#dadada">Tile height Size</th>
            <th bgcolor="#dadada">Real Game</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Pathfinding</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="terrainSettingTable">
            <td wicket:id="id"></td>
            <td><input type="text" wicket:id="name" size="20"></td>
            <td><input type="text" wicket:id="tileXCount" size="4"></td>
            <td><input type="text" wicket:id="tileYCount" size="4"></td>
            <td><input type="text" wicket:id="tileHeight" size="4"></td>
            <td><input type="text" wicket:id="tileWidth" size="4"></td>
            <td><input type="checkbox" wicket:id="isRealGame"></td>
            <td><a href="#" wicket:id="editorLink">Edit</a></td>
            <td><a href="#" wicket:id="pathFindingLinkLink">Pathfinding</a></td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createTerrainSetting" value="Create">
    <input type="submit" wicket:id="saveTerrainSetting" value="Save">
    <br>
    <br>
    <input type="submit" wicket:id="activate" value="Activate">
</form>
</body>
</html>
