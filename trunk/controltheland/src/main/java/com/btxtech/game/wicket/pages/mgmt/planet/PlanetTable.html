<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title>Planet Table</title>
</head>
<body>
<h1>Planet Table</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="planets">
            <td wicket:id="id"/>
            <td><input type="text" wicket:id="name" size="40" maxlength="500"/></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="create" value="Create">
    <input type="submit" wicket:id="save" value="Save">
</form>
</body>
</html>
