<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>User Editor</title>
</head>
<body>
<h1>User Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <h3>User</h3>

    <table border="0">
        <tr>
            <td bgcolor="#dadada">Name</td>
            <td wicket:id="name">name</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">XP</td>
            <td>
                <input wicket:id="userItemTypeAccess.xp" type="text" size="30"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Items Types</td>
            <td>
                <table border="1">
                    <tr wicket:id="allowedItemTypes">
                        <td wicket:id="itemType"/>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
