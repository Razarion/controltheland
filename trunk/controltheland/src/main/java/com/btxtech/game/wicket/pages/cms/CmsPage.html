<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <link wicket:id="css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<div class="header"></div>

<div class="middle">
    <div class="middleRow">
        <table border="0" cellpadding="0" cellspacing="0" class="middleLeft">
            <tr>
                <td class="contentTopMenu"></td>
            </tr>
            <tr>
                <td>
                    <table class="contentBgMenu">
                        <tr wicket:id="menuTable">
                            <td><a href="#" wicket:id="menuLink"> <span wicket:id="menuLinkName"></span> </a></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="contentBottomMenu"></td>
            </tr>
        </table>

        <div class="middleCenter">
            <form wicket:id="form">
                <div wicket:id="content" class="defaultContent"></div>
            </form>
        </div>

        <div class="middleRight">ccccccccccccccc</div>
    </div>
</div>

<div class="footer">
    <div class="loginClass">
        <div wicket:id="loggedinBox">loggedinBox</div>
        <div wicket:id="loginBox">loginBox</div>
    </div>
</div>
</body>
</html>
