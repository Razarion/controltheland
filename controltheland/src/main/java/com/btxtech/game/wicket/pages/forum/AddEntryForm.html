<wicket:extend>
    <form wicket:id="forum">
        <table bgcolor="#bbbbbb" style="padding:50px 100px 100px 100px;">
            <tr>
                <td>
                    Title:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" wicket:id="title" size="96" maxlength="100"/>
                </td>
            </tr>
            <tr>
                <td>
                    Message:
                </td>
            </tr>
            <tr>
                <td>
                    <textarea wicket:id="content" rows="10" cols="60">content</textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" wicket:id="post" value="Post">
                </td>
            </tr>
        </table>
    </form>
</wicket:extend>
