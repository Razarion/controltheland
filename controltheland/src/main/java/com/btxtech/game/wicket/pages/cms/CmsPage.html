<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <link wicket:id="css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>

<div class="wrapper">
    <div class="header"></div>

    <div>
        <table border="0" cellpadding="0" cellspacing="0"  class="contentLeft">
            <tr>
                <td class="contentTopMenu"></td>
            </tr>
            <tr>
                <td>
                    <table class="contentBgMenu">
                        <tr wicket:id="menuTable">
                            <td><a href="#" wicket:id="menuLink"> <span wicket:id="menuLinkName"></span> </a></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="contentBottomMenu"></td>
            </tr>
        </table>

        <div class="contentWrapper">
            <div class="contentMain">
                <form wicket:id="form">
                    <div wicket:id="content" class="contentMainInner"></div>
                </form>
            </div>
            <div class="contentRight"></div>
            <br class="clear-both"/>
        </div>
    </div>

    <br class="clear-both"/>

    <div class="footer">
        <div class="loginClass">
            <div wicket:id="loggedinBox">loggedinBox</div>
            <div wicket:id="loginBox">loginBox</div>
        </div>
    </div>
</div>
</body>
</html>
