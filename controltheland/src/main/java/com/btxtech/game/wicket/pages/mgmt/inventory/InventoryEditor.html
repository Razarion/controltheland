<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Inventory</title>
</head>
<body>
<h1>Inventory</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <h2>Artifacts</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada"></th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Rareness</th>
            <th bgcolor="#dadada">Image</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="artifacts">
            <td wicket:id="id"/>
            <td><img wicket:id="image"/></td>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center"><select wicket:id="rareness" size="1"></select></td>
            <td valign="center">
                <input type="file" value="Upload" wicket:id="upload"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="saveArtifacts"/>
    <input type="submit" value="Create" wicket:id="createArtifact"/>
    <br/>
    <br/>

    <h2>Items</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada"></th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Image</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="items">
            <td wicket:id="id"/>
            <td><img wicket:id="image"/></td>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="file" value="Upload" wicket:id="upload"/>
            </td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="saveItems"/>
    <input type="submit" value="Create" wicket:id="createItem"/>
    <br/>
    <br/>

    <h2>Box Regions</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Min Interval [Minutes]</th>
            <th bgcolor="#dadada">Max Interval [Minutes]</th>
            <th bgcolor="#dadada">Region</th>
            <th bgcolor="#dadada">Item Free Range</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="boxRegions">
            <td wicket:id="id"/>
            <td><input wicket:id="name" type="text" size="30"></td>
            <td wicket:id="minInterval"/>
            <td wicket:id="maxInterval"/>
            <td wicket:id="region"/>
            <td><input wicket:id="itemFreeRange" type="text" size="6"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="saveBoxRegions"/>
    <input type="submit" value="Create" wicket:id="createBoxRegion"/>
    <input type="submit" value="Activate" wicket:id="activateBoxRegion"/>
</form>

</body>
</html>
