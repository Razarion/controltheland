<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      style="height: 100%;margin:0;border:0;padding:0">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Game.css">
    <title>Razarion</title>
    <script type="text/javascript">
        window.onerror = function(message, file, lineNumber) {
            if(message != 'Script error' && lineNumber != 0) {
                errorMessage = encodeURI("InPageError(Game)\nMessage: " + message + "\nFile: " + file + "\nLinenumber: " + lineNumber);
                pathname = encodeURI(window.location.pathname);
                var img = document.createElement('img');
                img.src = '/spring/lsc?e=' + errorMessage + '&t=' + new Date().getTime() + '&p=' + pathname;
                document.body.appendChild(img);
            }
            return true;
        }
    </script>
    <script type="text/javascript" language="javascript" src="game/game.nocache.js"></script>
</head>

<body style="height: 100%;">
<div wicket:id="facebook"></div>
<script type="text/javascript">
    var ctlStartTime = new Date().getTime();
</script>
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

<div wicket:id="startupSeq"
     style="overflow:hidden; visibility:hidden;position:absolute;top:0; left:0;height:0;width:0"></div>

<div style="position:fixed;top:0; left:0;height:100%;width:100%;z-index:100;background: url(/cmsimg?id=49) #000000;"
     id="startScreen">
    <table style="height:100%;width:100%;background: url(/cmsimg?id=48) center no-repeat;">
        <tr align="center">
            <td valign="middle" id="progressTable">
                <p style="color:#FFFFFF;font-family:Arial, Verdana;font-size:3.0em">Loading Game...</p>

                <p id="progressText" style="color:#FFFFFF;font-family:Arial, Verdana;font-size:1.0em"
                   wicket:id="startupTaskText"></p>
                <table style="border-style:solid; border-width:1px; border-color:#FFFFFF; width:30em">
                    <tr>
                        <td id="progressBar" style="background:#FFFFFF; width:1em; height:0.5em"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
