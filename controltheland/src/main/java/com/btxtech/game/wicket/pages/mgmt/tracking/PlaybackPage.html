<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Playback</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Game.css">
    <link type="text/css" rel="stylesheet" href="GameEditor.css">
    <script type="text/javascript" language="javascript" src="playback/playback.nocache.js"></script>
</head>
<body style="overflow: hidden;">

<div wicket:id="info" style="visibility:hidden;position:absolute;top:0; left:0;height:0;width:0"></div>

<div style="position:fixed;top:0; left:0;height:100%;width:100%;z-index:100;background-color: #000000" id="startScreen">
    <table>
        <tr align="center">
            <td valign="middle" id="progressTable">
                <p style="color:#FFFFFF;font-family:Arial, Verdana;font-size:3.0em">Loading Game...</p>

                <p id="progressText" style="color:#FFFFFF;font-family:Arial, Verdana;font-size:1.0em"
                   wicket:id="startupTaskText"></p>
                <table style="border-style:solid; border-width:1px; border-color:#FFFFFF; width:30em">
                    <tr>
                        <td id="progressBar" style="background:#FFFFFF; width:1em; height:0.5em"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
