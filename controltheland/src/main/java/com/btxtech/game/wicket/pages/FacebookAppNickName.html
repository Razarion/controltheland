<html xmlns:wicket style="height: 100%;margin:0;border:0;padding:0">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Razarion</title>
    <style>
        html {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            color: #C7C4BB;
        }

        .label {
            font-size: 20px;
        }

        .errorLabel {
            font-size: 11px;
            color: #c74345;
        }

        input[type="text"] {
            padding: 2px 3px;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0d2238), color-stop(1, #4095eb));
            background: -moz-linear-gradient(center top, #0d2238 5%, #4095eb 100%);
            background: -ms-linear-gradient(top, #0d2238 5%, #4095eb 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0d2238', endColorstr='#4095eb');
            background: -o-linear-gradient(#0d2238, #4095eb);
            background-color: #4095eb;
            border: 1px solid #1e3a57;
            width: 11em;
            display: inline-block;
            color: #C7C4BB;
            text-decoration: none;
            text-shadow: 1px 1px 0px #0a131c;
        }

        input[type="text"]:hover {
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0d2238', endColorstr='#4095eb');
            background-color: #0d2238;
        }

        input[type="text"]:active {
            position: relative;
            top: 1px;
        }

        input[type="submit"] {
            padding: 2px 3px;
            -moz-box-shadow: inset 0px 1px 0px 0px #9ec8f0;
            -webkit-box-shadow: inset 0px 1px 0px 0px #9ec8f0;
            box-shadow: inset 0px 1px 0px 0px #9ec8f0;
            background: -ms-linear-gradient(top, #4095eb 5%, #0d2238 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #4095eb), color-stop(1, #0d2238));
            background: -moz-linear-gradient(center top, #4095eb 5%, #0d2238 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4095eb', endColorstr='#0d2238');
            background: -o-linear-gradient(#4095eb, #0d2238);
            background-color: #4095eb;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            border: 1px solid #1e3a57;
            min-width: 6em;
            display: inline-block;
            color: #C7C4BB;
            text-decoration: none;
            text-shadow: 1px 1px 0px #0a131c;
        }

        input[type="submit"]:hover {
            background: -ms-linear-gradient(top, #0d2238 5%, #4095eb 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0d2238), color-stop(1, #4095eb));
            background: -moz-linear-gradient(center top, #0d2238 5%, #4095eb 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0d2238', endColorstr='#4095eb');
            background: -o-linear-gradient(#0d2238, #4095eb);
            background-color: #0d2238;
        }

        input[type="submit"]:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>

<body style="height: 100%;background-color: #000000;">
<div style="position:absolute;left:50%;top:50%;margin-left:-90px;margin-top:-100px;border: 2px solid #56534e;padding: 20px;">
    <form wicket:id="form" style="text-align:left;">
        <table>
            <tr>
                <td class="label">
                    <wicket:message key="chooseYourNickName">chooseYourNickName</wicket:message>
                </td>
            </tr>
            <tr>
                <td class="errorLabel" wicket:id="feedback"></td>
            </tr>
            <tr style="height:10px;">
                <td>
                    <input type="text" wicket:id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <input type="submit" class="nicknamebutton" wicket:id="goButton" value="Go"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
