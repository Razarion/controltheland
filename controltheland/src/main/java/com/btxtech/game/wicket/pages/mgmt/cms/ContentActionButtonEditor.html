<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Action Button Editor</title>
</head>
<body>
<h1>Action Button Editor</h1>
<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Read restricted</td>
            <td><input type="checkbox" wicket:id="readRestricted"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">CSS Class</td>
            <td><input type="text" wicket:id="cssClass"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Invoke Method</td>
            <td><input type="text" wicket:id="methodName"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Invoke Method Spring Bean Name</td>
            <td><input type="text" wicket:id="springBeanName"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Invoke Method Parameter Expression</td>
            <td><input type="text" wicket:id="parameterExpression"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Left Side Spring Bean Name</td>
            <td><input type="text" wicket:id="leftSideSpringBeanName"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Left Side Operand Expression</td>
            <td><input type="text" wicket:id="leftSideOperandExpression"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Right Side Operand Expression</td>
            <td><input type="text" wicket:id="rightSideOperandExpression"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Unfilled HTML</td>
            <td><input type="text" wicket:id="unfilledHtml"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Unfilled HTML Escape Markup</td>
            <td><input type="checkbox" wicket:id="unfilledHtmlEscapeMarkup"/></td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" value="Save" wicket:id="save"/>
</form>
</body>
</html>
