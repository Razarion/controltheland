<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <table>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Damage</td>
            <td valign="top"><input wicket:id="damage" type="text" size="6"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Detonation Radius<span style="font-size: 12px"><br>Empty if none</span></td>
            <td valign="top"><input wicket:id="detonationRadius" type="text" size="6"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Range</td>
            <td valign="top"><input wicket:id="range" type="text" size="6"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Reload Time</td>
            <td valign="top"><input wicket:id="reloadTime" type="text" size="6"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Muzzle Flash Clip Id</td>
            <td valign="top" wicket:id="muzzleFlashClip"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Projectile Clip Id</td>
            <td valign="top" wicket:id="projectileClip"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Projectile Speed<span style="font-size: 12px"><br>Empty for fix projectile<br>Laser, Tesla</span></td>
            <td valign="top"><input wicket:id="projectileSpeed" type="text" size="6"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Projectile Detonation Clip Id</td>
            <td valign="top" wicket:id="projectileDetonationClip"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Disallowed item type ids [;]</td>
            <td valign="top" wicket:id="disallowedItemTypes"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td valign="top">Factor for Item Types</td>
            <td valign="top">
                <table cellpadding="1" cellspacing="1" border="0">
                    <tr>
                        <th bgcolor="#dadada">Item Type</th>
                        <th bgcolor="#dadada">Factor</th>
                    </tr>
                    <tr wicket:id="factors">
                        <td wicket:id="dbBaseItemType"/>
                        <td valign="center">
                            <input wicket:id="factor" type="text" size="6">
                        </td>
                        <td>
                            <input type="submit" value="Delete" wicket:id="delete"/>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Add" wicket:id="createFactor"/>
            </td>
        </tr>
        disallowedItemTypes
    </table>
</wicket:extend>
</body>
</html>
