<html xmlns:wicket>
<head>
    <title>Online utils</title>
</head>
<body>
<h1>Online utils</h1>

<h2>Online Users</h2>
<table border="0">
    <tr>
        <td bgcolor="#dadada">Real game (Planets)</td>
        <td wicket:id="planetUsers">15</td>
    </tr>
    <tr>
        <td bgcolor="#dadada">Mission</td>
        <td wicket:id="missionUsers">15</td>
    </tr>
    <tr>
        <td colspan="2">
            <form wicket:id="onlineUserForm">
                <input wicket:id="reload" type="submit" value="Reload"/>
                <input wicket:id="details" type="submit" value="Details"/>
            </form>
        </td>
    </tr>
</table>

<h2>Send server reboot message</h2>
<span wicket:id="msgs"/>

<form wicket:id="rebootMessageForm">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Reboot in seconds</td>
            <td>
                <input type="text" wicket:id="rebootInSeconds" size="10"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Downtime in minutes</td>
            <td>
                <input type="text" wicket:id="downTimInMinutes" size="10"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" wicket:id="send" value="Send"/></td>
        </tr>
    </table>
</form>


</body>
</html>
