<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Level Task Editor</title>
</head>
<body>
<h1>Level Task Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0" cellSpacing="1" cellPadding="0">
        <tr>
            <td bgcolor="#aaaaaa" colspan="2" valign="top">Tutorial or Condition</td>
        </tr>
        <tr>
            <td bgcolor="#dadada" valign="top">Condition</td>
            <td wicket:id="dbConditionConfig"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada" valign="top">Tutorial</td>
            <td wicket:id="dbTutorialConfig"></td>
        </tr>
        <tr>
            <td bgcolor="#aaaaaa" colspan="2" valign="top">Rewards</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Money</td>
            <td><input type="text" wicket:id="money" size="6"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">XP</td>
            <td><input type="text" wicket:id="xp" size="6"/></td>
        </tr>
    </table>
    <br>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>
</body>
</html>
