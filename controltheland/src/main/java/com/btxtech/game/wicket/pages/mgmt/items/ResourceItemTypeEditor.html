<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Resource Item Type Editor</title>
</head>
<body>

<h1>Resource Item Type Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="itemTypeForm">
    <table border="0" cellSpacing="1"
           cellPadding="0">
        <tr bgcolor="#DDDDDD">
            <td colspan="3" valign="top"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Image Editor</td>
            <td valign="top" wicket:id="itemTypeImagePanel"></td>
        </tr>        
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Name</td>
            <td valign="top" wicket:id="dbI18nName"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Description (internationalized)</td>
            <td valign="top" wicket:id="dbI18nDescription"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Amount</td>
            <td valign="top"><input wicket:id="amount" type="text" size="30" maxlength="40"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Terrain type</td>
            <td valign="top"><select wicket:id="terrainType" name="top5" size="1"></select></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Adjoin Surface Type<br><span style="color:red;font-size: 12px">E.g. Harbor</span></td>
            <td valign="top"><select wicket:id="adjoinSurfaceType" name="top5" size="1"></select></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Sounds</td>
            <td valign="top"><input type="submit" wicket:id="editSounds" value="Sounds"></td>
        </tr>
    </table>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="cancel" value="Cancel">

</form>

</body>
</html>
