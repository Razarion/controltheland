<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Territory</title>
</head>
<body>
<h1>Territory</h1>

<span wicket:id="msgs"/>

<form wicket:id="territoryForm">
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Id</th>
            <th bgcolor="#dadada">Territory name</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>
        <tr wicket:id="territories">
            <td wicket:id="id" />
            <td><input wicket:id="name" type="text" size="30"></td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Save" wicket:id="save"/>
    <input type="submit" value="Create" wicket:id="create"/>
    <br>
    <br>
    <table wicket:id="dataTable" border="1"></table>
    <input type="submit" value="Save" wicket:id="saveMatrix"/>
    <br>
    <br>
    <input type="submit" value="Activate" wicket:id="activate"/>
</form>

</body>
</html>
