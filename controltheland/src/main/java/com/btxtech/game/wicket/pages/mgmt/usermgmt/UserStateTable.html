<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title>User States Table</title>
</head>
<h1>User States Table</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">

    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Session Id</th>
            <th bgcolor="#dadada">Level</th>
            <th bgcolor="#dadada">Online</th>
            <th bgcolor="#dadada">Registered</th>
            <th bgcolor="#dadada">Planet</th>
            <th bgcolor="#dadada">In Game</th>
            <th bgcolor="#dadada">Edit</th>
        </tr>
        <tr wicket:id="userState">
            <td wicket:id="sessionId"/>
            <td wicket:id="dbLevelId"/>
            <td wicket:id="online"/>
            <td wicket:id="user"/>
            <td wicket:id="planet"/>
            <td wicket:id="inGame"/>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
        </tr>
    </table>
    Create user state for existing user. Only use if user state does not exist.
    <input type="text" wicket:id="userName4Creation" size="20"/>
    <input type="submit" value="Create" wicket:id="createUserState"/>
</form>

<body>
</body>
</html>
