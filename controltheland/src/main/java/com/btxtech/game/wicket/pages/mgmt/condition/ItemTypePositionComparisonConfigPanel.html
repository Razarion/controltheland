<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <table border="0">
        <tr>
            <td colspan="2">
                <table border="0">
                    <tr>
                        <th bgcolor="#dadada">Item Type</th>
                        <th bgcolor="#dadada">Count</th>
                        <th bgcolor="#dadada">Delete</th>
                    </tr>
                    <tr wicket:id="itemCounts">
                        <td wicket:id="itemType"/>
                        <td><input type="text" wicket:id="count" size="6"></td>
                        <td valign="center">
                            <input type="submit" value="Delete" wicket:id="delete"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" wicket:id="createItemCount" value="Create">
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Region (Empty allowed)</td>
            <td wicket:id="region"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Time in Minutes (Empty allowed)</td>
            <td><input type="text" wicket:id="timeInMinutes" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Add existing Items</td>
            <td><input wicket:id="addExistingItems" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Excluded Territory</td>
            <td wicket:id="excludedDbTerritory"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Progress Text<br/>#Cnumber<br/>#C11 = Count of item type 11<br/>#T time<br/>#I11 image of item type 11</td>
            <td wicket:id="progressText"/>
        </tr>
    </table>
</wicket:panel>
</body>
</html>
