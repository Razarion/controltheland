<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <link rel="stylesheet" type="text/css" href="GameEditor.css">
    <title>Box Item Type Editor</title>
</head>
<body>

<h1>Box Item Type Editor</h1>

<span wicket:id="msgs"/>

<form wicket:id="boxItemTypeForm">
    <table border="0" cellSpacing="1"
           cellPadding="0">
        <tr bgcolor="#DDDDDD">
            <td colspan="3" valign="top"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Bounding Box [Item mus be activated]</td>
            <td valign="top"><input type="submit" wicket:id="editBoundingBox" value="Edit"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Name</td>
            <td valign="top"><input wicket:id="name" type="text" size="30" maxlength="100"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Description</td>
            <td valign="top"><input wicket:id="description" type="text" size="30" maxlength="100"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Terrain type</td>
            <td valign="top"><select wicket:id="terrainType" name="top5" size="1"></select></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Time To Live [Minutes]</td>
            <td valign="top" wicket:id="ttl"></td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Box Content</td>
            <td valign="top">
                <table cellpadding="1" cellspacing="1" border="1">
                    <tr>
                        <th bgcolor="#dadada">Possibility [%]</th>
                        <th bgcolor="#dadada">Item</th>
                        <th bgcolor="#dadada">Artifact</th>
                        <th bgcolor="#dadada">Razarion</th>
                        <th bgcolor="#dadada">Delete</th>
                    </tr>
                    <tr wicket:id="possibilities">
                        <td wicket:id="possibility"/>
                        <td wicket:id="dbInventoryItem"/>
                        <td wicket:id="dbInventoryArtifact"/>
                        <td valign="top"><input wicket:id="razarion" type="text" size="6"></td>
                        <td valign="center">
                            <input type="submit" value="Delete" wicket:id="delete"/>
                        </td>
                    </tr>
                </table>
                <input type="submit" wicket:id="createPossibility" value="Create">
            </td>
        </tr>
        <tr bgcolor="#DDDDDD">
            <td colspan="2" valign="top">Image</td>
            <td valign="top"><input type="file" wicket:id="upload"/></td>
        </tr>
    </table>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="cancel" value="Cancel">
</form>

</body>
</html>
