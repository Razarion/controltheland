<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Tutorial Editor</title>
</head>
<body>
<h1>Tutorial Config</h1>

<span wicket:id="msgs"/>

<form wicket:id="tutorialForm">
    <h2>General</h2>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">In Game Text (HTML, short)</td>
            <td><input wicket:id="inGameHtml" type="text" size="70"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Own Base Name</td>
            <td><input wicket:id="ownBaseName" type="text"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Min Width</td>
            <td><input wicket:id="width" type="text" size="6"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Min Height</td>
            <td><input wicket:id="height" type="text" size="6"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Tracking</td>
            <td><input wicket:id="tracking" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Show Tip</td>
            <td><input wicket:id="showTip" type="checkbox"></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Terrain</td>
            <td><input wicket:id="dbTerrainSetting" type="text" size="4"></td>
        </tr>
    </table>
    <br>

    <h2>Tasks</h2>
    <table cellpadding="1" cellspacing="1" border="0">
        <tr>
            <th bgcolor="#dadada">Name [internal only]</th>
            <th bgcolor="#dadada">Up</th>
            <th bgcolor="#dadada">Down</th>
            <th bgcolor="#dadada">Edit</th>
            <th bgcolor="#dadada">Delete</th>
        </tr>

        <tr wicket:id="taskTable">
            <td><input type="text" wicket:id="name" size="20" maxlength="500"/></td>
            <td valign="center">
                <input type="submit" value="Up" wicket:id="up"/>
            </td>
            <td valign="center">
                <input type="submit" value="Down" wicket:id="down"/>
            </td>
            <td valign="center">
                <input type="submit" value="Edit" wicket:id="edit"/>
            </td>
            <td valign="center">
                <input type="submit" value="Delete" wicket:id="delete"/>
            </td>
        </tr>
    </table>
    <input type="submit" wicket:id="createTask" value="Create">
    <br>
    <br>
    <input type="submit" wicket:id="save" value="Save">
    <input type="submit" wicket:id="back" value="Back">
</form>

</body>
</html>
