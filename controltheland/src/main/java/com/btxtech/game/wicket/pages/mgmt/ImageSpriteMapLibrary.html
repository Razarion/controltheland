<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<title>Image Sprite Map Library</title>
</head>
<body>
	<span wicket:id="msgs" />

	<form wicket:id="form">
		<h2>Image Sprite Map Library</h2>
		<table cellpadding="1" cellspacing="1" border="0">
			<tr>
				<th bgcolor="#dadada">Id</th>
				<th bgcolor="#dadada">Name [Internal]</th>
				<th bgcolor="#dadada">Edit</th>
				<th bgcolor="#dadada">Delete</th>
			</tr>
			<tr wicket:id="imageSpriteMaps">
				<td wicket:id="id" />
				<td><input wicket:id="name" type="text" size="20"></td>
				<td valign="center"><input type="submit" value="Edit"
					wicket:id="edit" /></td>
				<td valign="center"><input type="submit" value="Delete"
					wicket:id="delete" /></td>
			</tr>
		</table>
		<input type="submit" value="Save" wicket:id="saveImageSpriteMaps" />
		<input type="submit" value="Create" wicket:id="createImageSpriteMap" />
	</form>

</body>
</html>
