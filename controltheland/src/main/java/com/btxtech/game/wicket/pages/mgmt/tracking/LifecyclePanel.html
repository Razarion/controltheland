<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>

<wicket:panel>
    <h3>Lifecycle</h3>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Time in Game</td>
            <td _wicket:id="timeInGame">?</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">User Name</td>
            <td _wicket:id="userName">?</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Base Name</td>
            <td _wicket:id="baseName">?</td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Level</td>
            <td wicket:id="level"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Startup Begin</td>
            <td wicket:id="startTime"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Startup Finished</td>
            <td wicket:id="endTime"/>
        </tr>
    </table>
    <h3>Startup</h3>
    <table border="0">
        <tr>
            <th bgcolor="#dadada">Task</th>
            <th bgcolor="#dadada">Time [s]</th>
            <th bgcolor="#dadada">Error</th>
        </tr>
        <tr wicket:id="startup">
            <td wicket:id="task"/>
            <td wicket:id="time" align="right"/>
            <td wicket:id="failureText"/>
        </tr>
        <tr>
            <td><b>Total</b></td>
            <td wicket:id="totalStartup" align="right"/>
        </tr>
    </table>
</wicket:panel>

</body>
</html>
