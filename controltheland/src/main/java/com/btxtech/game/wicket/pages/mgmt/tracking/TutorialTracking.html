<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <hr>
    <h2>Tutorial Details</h2>

    <span wicket:id="lifecycle"></span>

    <h3>Overview</h3>
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Mouse Tracking</td>
            <td align="right">
                <a href="" wicket:id="link">Tracking</a>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Resolution</td>
            <td wicket:id="resolution"/>
        </tr>
    </table>
    <h3>Tutorial Progress</h3>
    <table border="0">
        <tr>
            <th bgcolor="#dadada">Type</th>
            <th bgcolor="#dadada">Name</th>
            <th bgcolor="#dadada">Parent</th>
            <th bgcolor="#dadada">Duration [s]</th>
        </tr>
        <tr wicket:id="tutorialProgress">
            <td wicket:id="type"/>
            <td wicket:id="name" />
            <td wicket:id="parent" />
            <td wicket:id="duration" align="right"/>
        </tr>
    </table>

</wicket:panel>
</body>
</html>
