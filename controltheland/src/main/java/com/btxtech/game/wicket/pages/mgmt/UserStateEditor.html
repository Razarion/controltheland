<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Online User State</title>
</head>
<body>

<h1>Online User State</h1>

<span wicket:id="msgs"/>

<form wicket:id="form">
    <table border="0">
        <tr>
            <td bgcolor="#dadada">Session Id</td>
            <td wicket:id="sessionId"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">Level</td>
            <td wicket:id="currentAbstractLevel.name"/>
        </tr>
        <tr>
            <td bgcolor="#dadada">New Level</td>
            <td><input type="text" wicket:id="newDbLevelId" size="4"/></td>
        </tr>
        <tr>
            <td bgcolor="#dadada">XP</td>
            <td>
                <input wicket:id="userItemTypeAccess.xp" type="text" size="30"/>
            </td>
        </tr>
        <tr>
            <td bgcolor="#dadada">Items Types</td>
            <td>
                <table border="1">
                    <tr wicket:id="allowedItemTypes">
                        <td wicket:id="itemType"/>
                    </tr>
                </table>
            </td>
        </tr>        
    </table>
    <br/>
    <br/>
    <br/>
    <input type="submit" wicket:id="activate" value="Activate">
    <input type="submit" wicket:id="cancel" value="Cancel">
</form>
</body>
</html>
